<!DOCTYPE html>
<html>
    <head>
        <title>Currency Exchange</title>
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{

                document.querySelector('form').onsubmit = function(){
                    fetch('https://api.exchangeratesapi.io/latest?base=USD') //faz um web request, pegando um httpResponse
                    .then(response => response.json())
                    .then(data =>{
                        const currency = document.querySelector('#currency').value;
                        const rate = data.rates[currency]; // pegar uma variavel n√£o uma propriedade
                        if(rate !== undefined){
                            document.querySelector('#result').innerHTML = `1 usd equals ${rate.toFixed(3)} ${currency}`;
                        } else{
                            document.querySelector('body').innerHTML = 'invalid';
                        }
                    });
                    return false;
                }
                
            });
        </script>
    </head>
    <body>
        <form action="">
            <input id="currency" type="text" placeholder="Currency">
            <input type="submit" value="Convert">
        </form>
        <div id="result">

        </div>
    </body>

</html>
